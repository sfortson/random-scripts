syntax = "proto3";

package src.go.grpc.pcbook;

// protolint:disable:next MAX_LINE_LENGTH
option go_package = "github.com/sfortson/random-scripts/go/grpc/pcbook/proto";

message Screen {
  message Resolution {
    uint32 width = 1;
    uint32 height = 2;
  }

  enum Panel {
    PANEL_UNKNOWN_UNSPECIFIED = 0;
    PANEL_IPS = 1;
    PANEL_OLED = 2;
  }

  float size_inch = 1;
  Resolution resolution = 2;
  Panel panel = 3;
  bool multitouch = 4;
}