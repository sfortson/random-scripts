syntax = "proto3";

package src.go.grpc.pcbook;

// protolint:disable:next MAX_LINE_LENGTH
option go_package = "github.com/sfortson/random-scripts/go/grpc/pcbook/proto";

message Memory {
  enum Unit {
    UNIT_UNKNOWN_UNSPECIFIED = 0;
    UNIT_BIT = 1;
    UNIT_BYTE = 2;
    UNIT_KILOBYTE = 3;
    UNIT_MEGABYTE = 4;
    UNIT_GIGABYTE = 5;
    UNIT_TERABYTE = 6;
  }

  uint64 value = 1;
  Unit unit = 2;
}